  <body>
    <div id="map" class="map">
      <button
        onclick="wms_layers()"
        type="button"
        id="wms_layers_btn"
        class="btn btn-success btn-sm"
      >
        Các lớp có sẵn
      </button>
      <button
        onclick="clear_all()"
        type="button"
        id="clear_btn"
        class="btn btn-warning btn-sm"
      >
        Xóa
      </button>
      <button
        onclick="show_hide_querypanel()"
        type="button"
        id="query_panel_btn"
        class="btn btn-success btn-sm"
      >
        ☰ Mở bảng truy vấn
      </button>
      <div id="legend"></div>
      <button
        onclick="show_hide_legend()"
        type="button"
        id="legend_btn"
        class="btn btn-success btn-sm"
      >
        ☰ Mở chú thích
      </button>
      <button
        onclick="info()"
        type="button"
        id="info_btn"
        class="btn btn-success btn-sm"
      >
        ☰ Kích hoạt GetInfo
      </button>
    </div>
    <div id="query_tab">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-home-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-home"
            type="button"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
          >
            Chọn theo thuộc tính
          </button>
          <button>
            <a href="../index.php"> <i class="fas fa-home"></i> Trang chủ </a>
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        >
          <label for="layer"><b>Chọn lớp</b></label>
          <select
            id="layer"
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>Chọn lớp</option>
          </select>
          <br />
          <label for="attributes"><b>Chọn thuộc tính</b></label>
          <select
            id="attributes"
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>Chọn thuộc tính</option>
          </select>
          <br />
          <label for="operator"><b>Chọn thuộc tính</b></label>
          <select
            id="operator"
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>Lựa chọn</option>
          </select>
          <br />
          <label for="value">Nhập giá trị</label>
          <input
            type="text"
            class="form-control form-select-sm"
            id="value"
            name="value"
          />
          <br />
          <button onclick="query()" type="button" class="btn btn-danger btn-sm">
            Tải dữ liệu
          </button>
          <br />
          <button onclick="filterTollStations('Quốc lộ')">Quốc lộ</button>
          <button onclick="filterTollStations('Đường cao tốc')">
            Đường cao tốc
          </button>
          <button onclick="filterTollStations('Đường tỉnh lộ')">
            Đường tỉnh lộ
          </button>
          <button onclick="filterTollStations('Tất cả')">Tất cả</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div id="table_data"></div>
        <!-- Scrollable modal -->
      </div>
    </div>
    <div
      class="modal fade"
      id="wms_layers_window"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable" id="movableDialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Các lớp có sẵn</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table id="table_wms_layers" class="table table-hover"></table>
          </div>
          <div class="modal-footer">
            <button
              onclick="close_wms_window()"
              type="button"
              class="btn btn-secondary btn-sm"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button
              onclick="add_layer()"
              type="button"
              id="add_map_btn"
              class="btn btn-primary btn-sm"
            >
              Thêm lớp vào bản đồ
            </button>
          </div>
        </div>
      </div>
    </div>
